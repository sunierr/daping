 style=\"box-sizing:border-box;width: 1px; height: 94%; background-color: #7f7f7f; margin-top:auto; overflow: hidden;margin-right: 9px;\"><\/section><\/section><section style=\"flex: 1;\"><section style=\"background-color: #f5f5f4;padding: 10px 5px;box-sizing:border-box;\"><section class=\"assistant\" style=\"box-sizing:border-box;width: 15px; flex-shrink: 0; height: 0px; overflow: hidden;\"><\/section><section data-autoskip=\"1\" class=\"135brush\" style=\"padding: 7px 16px; text-align: justify; line-height: 1.75em; letter-spacing: 1.5px; font-size: 14px; color: #2e2e2e; background: transparent;box-sizing:border-box;\"><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑;\">沙漠数千年的历史，远超人类个体的生命尺度。但鄂尔多斯人用一代接着一代干的定力，改变了沙漠，改写了历史。<\/span><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑;\">自二十世纪五十年代末，鄂尔多斯人追求绿色家园的血脉就已觉醒。广泛而持久的群众性实践中，涌现出一个又一个治沙模范，一批又一批治沙人用青春、汗水、智慧浇筑着北疆绿色屏障。<\/span><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/16/1686898584925055661.jpg?h=2000&w=2682\" alt=\"\" data-ratio=\"0.7457121551081283\" data-w=\"2682\" style=\"box-sizing:border-box;width:&quot;auto&quot;;\"/><\/span><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><strong><span style=\"font-size: 14px; background-color: transparent; caret-color: red; font-family: 仿宋; color: #496314;\">宝日勒岱（左一）：“牧区大寨”带头人。1959年，宝日勒岱带领当地干部群众，在条件严酷的毛乌素沙海里掀起了一场绿色革命，经过不懈努力，10万亩流动沙丘被封固。她本人也受到了毛主席和周总理的接见。<\/span><\/strong><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/16/1686910050224074851.jpg?h=1024&w=744\" alt=\"\" data-ratio=\"1.3763440860215055\" data-w=\"744\" style=\"box-sizing:border-box;width:&quot;auto&quot;;\"/><\/span><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><strong><span style=\"font-size: 14px; background-color: transparent; caret-color: red; font-family: 仿宋; color: #496314;\">王果香：1996年以来，她赴日内瓦、巴西、伊朗等国参加防治荒漠化的国际会议，交流经验。先后获得中国 “十大女杰”、全国植树造林劳动模范、全国绿色使者、全国环保百佳奖、全国“三八”红旗手，三北防护林先进个人、全国“三八”绿色奖章等荣誉称号。她的事迹报道《种树种到联合国》被收入初中课本。<\/span><\/strong><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/16/1686898636310010815.jpg?h=716&w=1000\" alt=\"\" data-ratio=\"0.716\" data-w=\"1000\" style=\"box-sizing:border-box;width:&quot;auto&quot;;\"/><\/span><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><strong><span style=\"font-size: 14px; background-color: transparent; caret-color: red; font-family: 仿宋; color: #496314;\">殷玉珍：“宁肯种树累死，也不叫风沙欺负死！”。30多年，她给7万亩黄沙披绿衣，先后获得了全国三八绿化奖章、全国劳动模范、全国三八红旗手、首届中华环境奖、全国&quot;十大绿化女状元&quot;、全国治沙标兵、全国生态建设突出贡献奖先进个人、&quot;全国十大女杰&quot;提名奖、&quot;诺贝尔和平奖&quot;提名等。<\/span><\/strong><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/16/1686898661090046831.jpg?h=1067&w=1600\" alt=\"\" data-ratio=\"0.666875\" data-w=\"1600\" style=\"box-sizing:border-box;width:&quot;auto&quot;;\"/><\/span><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><strong><span style=\"font-size: 14px; background-color: transparent; caret-color: red; font-family: 仿宋; color: #496314;\">王文彪：他带领亿利资源集团，投身沙漠治理和生态建设30多年，探索出既能创造经济效益、又能改善生态环境的商业模式。先后获得全国五一劳动奖章、全国脱贫攻坚奖、联合国“地球卫士终身成就奖”“全球治沙领导者奖”等荣誉。杭锦旗库布其沙漠亿利生态示范区<\/span><\/strong><strong><span style=\"font-size: 14px; background-color: transparent; caret-color: red; font-family: 仿宋; color: #496314;\">被<\/span><\/strong><strong><span style=\"font-size: 14px; background-color: transparent; caret-color: red; font-family: 仿宋; color: #496314;\">命名为<\/span><\/strong><strong><span style=\"font-size: 14px; background-color: transparent; caret-color: red; font-family: 仿宋; color: #496314;\">“绿水青山就是金山银山”实践创新基地。<\/span><\/strong><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/16/1686910019024098341.jpg?h=768&w=853\" alt=\"\" data-ratio=\"0.9003516998827668\" data-w=\"853\" style=\"box-sizing:border-box;width:&quot;auto&quot;;\"/><\/span><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><strong><span style=\"font-size: 14px; background-color: transparent; caret-color: red; font-family: 仿宋; color: #496314;\">张喜旺：作为中央电视台播出的首支绿色中国梦公益广告——沙漠绿洲中国梦的主人公，他诠释了大漠植树人的艰辛和对绿色的渴望。从一个“种树小工”变成了“植绿工头”，张喜旺带着他的民工联队将队旗插进了库布其沙漠腹地的无人区。<\/span><\/strong><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑;\">功在当代、利在千秋。治沙人留给子孙后代的不仅仅是绿水青山的生态财富，更是勇担使命、不畏艰辛、久久为功的精神财富。这精神如同一草一木，扎根大地，成荫延续。<\/span><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑;\">每年春天，漫山遍野，植树护绿，全民参与是鄂尔多斯生生不息的<span style=\"color: #000000; font-size: 16px; font-family: 微软雅黑;\">蓬勃力量。党的十八大以来，全市义务植树达1.36亿株。<\/span><\/span><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/16/1686899069848082823.jpg?h=1062&w=1800\" alt=\"\" data-ratio=\"0.59\" data-w=\"1800\" style=\"box-sizing:border-box;width:&quot;auto&quot;;\"/><\/span><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/16/1686899099847054380.png?h=1384&w=1990\" alt=\"\" data-ratio=\"0.6954773869346733\" data-w=\"1990\" style=\"box-sizing:border-box;width:&quot;auto&quot;;\"/><\/span><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/16/1686899153452005922.jpg?h=751&w=767\" alt=\"\" data-ratio=\"0.9791395045632334\" data-w=\"767\" style=\"box-sizing:border-box;width:&quot;auto&quot;;\"/><\/span><\/p><p style=\"text-align:justify; text-indent: 0em; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/16/1686899167772068735.jpg?h=367&w=550\" alt=\"\" data-ratio=\"0.6672727272727272\" data-w=\"550\         var imgH = 0;
        var fW = 0;
        //加载预览图
        if (ih === 0) {
          $(that).attr("src", thisDomain + "/image/component/16.9@2x.png");
        } else {
          fW = p.width();
          var params = ($(that).attr("data-src") || '').split('?')[1].split('&');

          var arrH = $(that).attr('h') ? $(that).attr('h') : params[0].split('=')[1];
          var arrW = $(that).attr('w') ? $(that).attr('w'): params[1].split('=')[1];
          imgH = Math.floor(arrH / arrW * fW) || 0;
        }
        if (ih !== 0) {
          //包含宽高
          $(that).after(
            '<div class="block_div_for_loading_img" style="z-index:10;position:absolute;left:0;top:0;display:inline-block;width:100%;background:#f2f2f2;height:' +
            imgH + 'px"></div>')
          $(that).css("height", "auto");
          $(that).parent().css("height", "auto");
          $(that).css("width", fW);
        }

        that.addEventListener("load", function () {
          console.log("opacity after:", val);
          if(ih !== 0) {
            $(this).next().hide();
            $(this).css({
              "opacity": 1
            });
          }
        });
        $(that).lazyload({
          root: null,
          rootMargin: '200px'
        }).removeClass('lazy');
      })
      window.contentTxt = $('#articleContent').html();
  </script>
