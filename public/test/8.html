      var ih = 0;
      var p = $('#articleContent');
      var thisDomain = "https://www.media.xinhuamm.net";
      try {
        //兼容性问题处理，移除图片中的宽高,src移动到data-src

        contentTxt = (contentTxt || "").replace(/(<img [^>]*)(src)(=[^>]*>)/gi, "$1" + " data-src" +
          "$3").replace(/(<img [^>]*)(width)(=[^>]*>)/gi, "$1" + "w" + "$3").replace(
          /(<img [^>]*)(height)(=[^>]*>)/gi, "$1" + "h" + "$3");

        //判断是否有宽高，没有宽高按原有逻辑处理
        var ctm = (contentTxt || "");
        var htmlObk = $(ctm);
        var imgs = $(htmlObk).find('img');
        if (imgs && imgs.length > 0) {
          var params = $(imgs[0]).attr("data-src").split('?')[1].split('&');
          //只算第一个
          var arr = params[0].split('=');
          ih = parseInt(arr[1]);
        }
      } catch (e) {
        console.log('catch:e is ', e)
        ih = 0;
      }

      if (ih === 0)
        console.log('o im')
      else
        console.log('n im')
      var ct = contentTxt;
      //加div用于包裹html字符串
      var ctx = '<div>' + ct + '</div>';
      var htmlObk = $(ctx);
      var imgs = $(htmlObk).find('img');
      for (let i = 0; i < imgs.length; i++) {
        $(imgs[i]).attr({
          "data-w-h": ""
        });
        
       $(imgs[i]).attr({
          "src": $(imgs[i]).attr('data-src')
        });
        
        if ($(imgs[i]).attr('class') && $(imgs[i]).attr('class').indexOf('insert-attach-img') === -1) {
          $(imgs[i]).addClass("lazy");
        }

        $(imgs[i]).css({
          "display": "block",
          "vertical-align": "bottom",
          'opacity': ih !== 0 ? 0 : 1
        });
        var parent = $(imgs[i]).parent();
        parent.css({
          'position': 'relative'
        })
        var cla = $(parent)[0];
        if (cla) {
          var tgn = cla.tagName.toLowerCase();
          if (tgn === 'span' || tgn === 'p') {
            parent.css({
              'width': 'auto'
            })
          }
        }
        $(imgs[i]).wrap('<span style="position:relative;display:inline-block;font-size:0;" data-sign="load-pack"></span>');
      }
      var c = $(htmlObk).html();
      // console.log('tpl is ')
      $('#articleContent').html(c);
      //转回HTML字符串
      $('#articleContent img.lazy').each(function (val, that) {
        //ih不为0，imgH才可能不为0
        var imgH = 0;
        var fW = 0;
        //加载预览图
        if (ih === 0) {
          $(that).attr("src", thisDomain + "/image/component/16.9@2x.png");
        } else {
          fW = p.width();
          var params = ($(that).attr("data-src") || '').split('?')[1].split('&');

          var arrH = $(that).attr('h') ? $(that).attr('h') : params[0].split('=')[1];
          var arrW = $(that).attr('w') ? $(that).attr('w'): params[1].split('=')[1];
          imgH = Math.floor(arrH / arrW * fW) || 0;
        }
        if (ih !== 0) {
          //包含宽高
          $(that).after(
            '<div class="block_div_for_loading_img" style="z-index:10;position:absolute;left:0;top:0;display:inline-block;width:100%;background:#f2f2f2;height:' +
            imgH + 'px"></div>')
          $(that).css("height", "auto");
          $(that).parent().css("height", "auto");
          $(that).css("width", fW);
        }

        that.addEventListener("load", function () {
          console.log("opacity after:", val);
          if(ih !== 0) {
            $(this).next().hide();
            $(this).css({
              "opacity": 1
            });
          }
        });
        $(that).lazyload({
          root: null,
          rootMargin: '200px'
        }).removeClass('lazy');
      })
