YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif; letter-spacing: 0.544px; color: rgb(34, 34, 34); text-align: center;\"><span style=\"color: rgb(192, 0, 0);\"><strong>我的历史▽<\/strong><\/span><\/p><p style=\"font-size: 17px; font-family: system-ui, -apple-system, &quot;system-ui&quot;, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif; letter-spacing: 0.544px; color: rgb(34, 34, 34);\">距今<span style=\"color: rgb(192, 0, 0);\">14万到7万年前，<\/span>“河套人”就在这里繁衍生息，创造了著名的“<span style=\"color: rgb(192, 0, 0);\">萨拉乌苏文化<\/span>”。<\/p><p style=\"font-size: 17px; font-family: system-ui, -apple-system, &quot;system-ui&quot;, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif; letter-spacing: 0.544px; color: rgb(34, 34, 34);\">从<span style=\"color: rgb(192, 0, 0);\">夏商春秋至秦汉唐宋<\/span>的几千年中，先后有数十个北方部落民族在这里游牧生活。<\/p><p style=\"font-size: 17px; font-family: system-ui, -apple-system, &quot;system-ui&quot;, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif; letter-spacing: 0.544px; color: rgb(34, 34, 34);\"><span style=\"color: rgb(192, 0, 0);\">明朝时期，<\/span>鄂尔多斯部落从蒙古高原进驻鄂尔多斯地区。<\/p><p style=\"font-size: 17px; font-family: system-ui, -apple-system, &quot;system-ui&quot;, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif; letter-spacing: 0.544px; color: rgb(34, 34, 34);\"><span style=\"color: rgb(192, 0, 0);\">清朝顺治六年（1649 年）<\/span><span style=\"color: rgb(149, 55, 52);\">，<\/span>清政府设伊克昭盟。<\/p><p style=\"font-size: 17px; font-family: system-ui, -apple-system, &quot;system-ui&quot;, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif; letter-spacing: 0.544px; color: rgb(34, 34, 34);\"><span style=\"color: rgb(192, 0, 0);\">1949 年 5 月，<\/span>成立伊克昭盟自治政务委员会，新中国成立后改称绥远省伊克昭盟人民自治政府。<\/p><p style=\"font-size: 17px; margin-bottom: 15px; font-family: system-ui, -apple-system, &quot;system-ui&quot;, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif; letter-spacing: 0.544px; color: rgb(34, 34, 34);\"><span style=\"color: rgb(192, 0, 0);\">2001 年 2 月，<\/span>经国务院批准，撤伊克昭盟，设立地级鄂尔多斯市。<\/p><p style=\"font-size: 17px; margin-bottom: 15px; color: rgb(34, 34, 34);\"><span style=\"color: rgb(127, 127, 127);\">奔腾不息的黄河从这里流过，纵横万里的长城在这里见证，自夏商周至今的几千年间，各民族在这里交往、交流、交融，传统文化与现代文明在这里交相辉映，孕育了鄂尔多斯灿烂多彩的地域文化。<\/span><\/p><p class=\"extend-img\" style=\"font-size: 17px; text-align: center;\"><br/><\/p><p class=\"extend-img\" style=\"font-size: 17px; text-align: center; display: flex;\"><span style=\"text-align: center;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em;font-size:0; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/19/1687149477123036042.jpg?h=1834&w=2751\" class=\"uedito-cusimg\" style=\"\" title=\"11河套人门齿\"/><br/><strong class=\"extend-image-title editor-news-title\" style=\"font-weight:normal;display:block;\"><span style=\"text-align: center; display: inline-block; line-height: 1.3em; font-size: 12px;\">河套人门齿<\/span><\/strong><\/span><\/span><\/p><p class=\"extend-img\" style=\"font-size: 17px; text-align: center; display: flex;\"><span style=\"text-align: center;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em;font-size:0; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/19/1687149479144042360.jpg?h=2511&w=2806\" class=\"uedito-cusimg\" style=\"\" title=\  style=\"font-size: 17px; text-align: center; display: flex;\"><span style=\"text-align: center; display: inline-block; line-height: 1.3em;font-size:0; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/19/1687146628590049105.jpg?h=720&w=1080\" class=\"uedito-cusimg\" style=\"\" title=\"食07糜米酸粥\"/><br/><strong class=\"extend-image-title editor-news-title\" style=\"font-weight:normal;display:block;\"><span style=\"text-align: center; display: inline-block; line-height: 1.3em; font-size: 12px;\">糜米酸粥<\/span><\/strong><\/span><\/p><p class=\"extend-img\" style=\"font-size: 17px; text-align: center; display: flex;\"><span style=\"text-align: center; display: inline-block; line-height: 1.3em;font-size:0; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/19/1687146628609038490.jpg?h=720&w=1080\" class=\"uedito-cusimg\" style=\"\" title=\"食06豌豆豆面\"/><br/><strong class=\"extend-image-title editor-news-title\" style=\"font-weight:normal;display:block;\"><span style=\"text-align: center; display: inline-block; line-height: 1.3em; font-size: 12px;\">豌豆豆面<\/span><\/strong><\/span><\/p><p class=\"extend-img\" style=\"font-size: 17px; text-align: center;\"><span style=\"color: rgb(34, 34, 34); letter-spacing: 0.544px;\">&nbsp;<\/span><br/><\/p><p style=\"font-size: 17px; margin-bottom: 15px; color: rgb(34, 34, 34); text-align: center;\"><span style=\"color: rgb(192, 0, 0);\"><strong>如何到达我家？▽<\/strong><\/span><\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\"><span style=\"color: rgb(192, 0, 0);\"><\/span><\/p><p class=\"extend-img\" style=\"font-size: 17px; text-align: center;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/19/1687146142974072666.png?h=849&w=1648\" class=\"uedito-cusimg\" title=\"交通01机场\"/><br/><\/span><\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\"><span style=\"color: rgb(192, 0, 0);\"><strong>乘飞机：<\/strong><\/span>请飞抵<strong>“鄂尔多斯伊金霍洛国际机场”<\/strong>。<\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\">2022年，鄂尔多斯国际机场全年共营运航线<strong>51<\/strong>条，通航城市<strong>44<\/strong>个。<\/p><p class=\"extend-img\" style=\"font-size: 17px; text-align: center;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/19/1687146170892096701.jpg?h=3528&w=5760\" class=\"uedito-cusimg\" title=\"交通02高铁\"/><br/><\/span><\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\"><span style=\"letter-spacing: 0.544px; color: rgb(192, 0, 0);\"><strong>坐火车：<\/strong><\/span><span style=\"letter-spacing: 0.544px;\">请到达<\/span><strong style=\"letter-spacing: 0.544px;\">“鄂尔多斯站”“东胜东站”“东胜西站”“准格尔站”“达拉特西站”<\/strong><span style=\"letter-spacing: 0.544px;\">。<\/span><\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\">鄂尔多斯市已建成铁路<strong>14<\/strong>条，通车全口径总里程为<strong>1543.8<\/strong>千米，市境内里程<strong>1171.8<\/strong>千米。<\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\"><span style=\"letter-spacing: 0.544px; color: rgb(192, 0, 0);\"><\/span><\/p><p class=\"extend-img\" style=\"font-size: 17px; text-align: center;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/19/1687146241454004475.jpg?h=4498&w=8744\" class=\"uedito-cusimg\" title=\"交通03公路\"/><br/><\/span><\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\"><span style=\"letter-spacing: 0.544px; color: rgb(192, 0, 0);\"><strong>开汽车：<\/strong><\/span><strong style=\"letter-spacing: 0.544px;\">请地图搜索“鄂尔多斯”<\/strong><span style=\"letter-spacing: 0.544px;\">，依据距离比较近的行程路线由公路线路导航进入鄂尔多斯市境内。<\/span><\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\"><span style=\"letter-spacing: 0.544px; color: rgb(192, 0, 0);\"><\/span><\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\">鄂尔多斯市公路总里程<strong>24884<\/strong>公里，其中高速公路里程<strong>1311<\/strong>公里，公路网密度为<strong>28.6<\/strong>公里/百平方公里。<\/p><p class=\"extend-img\" style=\"font-size: 17px; color: rgb(34, 34, 34); text-align: center;\"><span style=\"letter-spacing: 0.544px;\">&nbsp;<\/span><\/p><p style=\"font-size: 17px; margin-bottom: 15px; color: rgb(34, 34, 34); text-align: center;\"><span style=\"color: rgb(192, 0, 0);\"><strong>我的未来▽<\/strong><\/span><\/p><p style=\"font-size: 17px; margin-bottom: 15px; color: rgb(34, 34, 34);\">曾经一句耳熟能详的广告语——“鄂尔多斯温暖全世界”，让鄂尔多斯家喻户晓。现在，鄂尔多斯再次因“暖”而备受关注，“暖”已经全面成为这座城市的形象品牌。<\/p><p class=\"extend-img\" style=\"font-size: 17px; text-align: center;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/19/1687146287852099245.jpg?h=5944&w=14400\" class=\"uedito-cusimg\" title=\"夜景终\"/><br/><\/span><\/p><p style=\"font-size: 17px; margin-bottom: 15px; color: rgb(34, 34, 34);\"><span style=\"letter-spacing: 0.544px;\">鄂尔多斯作为国家重要能源基地，在增加着鄂尔多斯人的获得感、幸福感、归属感和安全感的同时，鄂尔多斯市将以构筑<\/span><strong style=\"letter-spacing: 0.544px;\"><span style=\"color: rgb(192, 0, 0);\">“四个世界级产业”<\/span><\/strong><span style=\"letter-spacing: 0.544px;\">、建设<\/span><strong style=\"letter-spacing: 0.544px;\"><span style=\"color: rgb(192, 0, 0);\">“四个国家典范”<\/span><\/strong><span style=\"letter-spacing: 0.544px;\">、打造<\/span><strong style=\"letter-spacing: 0.544px;\"><span style=\"color: rgb(192, 0, 0);\">“四个全国一流”<\/span><\/strong><span style=\"letter-spacing: 0.544px;\">为目标，不断自我革新，重塑城市新形象。<\/span><\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\"><strong><span style=\"font-size: 14px; letter-spacing: 0.544px; color: rgb(127, 127, 127);\">“四个世界级产业”：<\/span><\/strong><span style=\"font-size: 14px; letter-spacing: 0.544px; color: rgb(127, 127, 127);\">世界级能源产业、世界级现代煤化工产业、世界级新能源装备制造产业、世界级羊绒产业<\/span><\/p><p style=\"font-size: 17px; color: rgb(34, 34, 34);\"
