  <script>
    var contentTxt ="<p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020275116010769.jpg?h=2443&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><section><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">横亘鄂尔多斯市的<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">库布其沙漠<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">面积约1.41万平方公里<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">是中国第七大沙漠<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">库布其<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">蒙古语意为“弓弦”<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">胸怀博大的鄂尔多斯人<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">以黄河为“弓”<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">库布其沙漠为“弦”<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">把长弓利箭的进取意识赋予山河形胜<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">（请横屏观看）<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">▼<\/span><\/p><\/section><section><p><br/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020275479015859.jpg?h=926&w=408\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><\/section><section><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">沙漠数千年的历史<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">远超人类个体的生命尺度<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">数十年来<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">一代又一代<br/><\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">鄂尔多斯人<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">为治理库布其沙漠<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">进行着可歌可泣的探索实践<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">（沙进人退）<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">▼<\/span><\/p><\/section><p><br/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020275553039245.jpg?h=1548&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020275825022897.jpg?h=1841&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><br/><\/p><section><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">鄂尔多斯人在没有路的沙漠中<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">探索生存发展之路<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">（向沙漠腹地挺进）<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">▼<\/span><\/p><\/section><section><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020275979042619.jpg?h=1280&w=677\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">（穿沙公路大会战）<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">▼<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020276102031749.jpg?h=1772&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">从“沙进人退”到“绿进沙退”<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">时间不语<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">却把答案写在大地上<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">（给沙漠穿上“网格衫”）<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">▼<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020276274031432.jpg?h=2201&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">宋宪磊 摄<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020276728051794.jpg?h=1519&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><br/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">宋宪磊 摄<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">（“三北”防护林）<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">▼<\/span><\/p><\/section><section><section><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020277067074630.jpg?h=1619&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><\/section><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020277387005746.jpg?h=1688&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">如今<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">库布其沙漠<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">治理面积<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">达6460平方公里<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">绿化面积<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">达3200多平方公里<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">流动沙地<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">从73.3%减少到44.5%<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">植被覆盖率达53%<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">（鄂尔多斯40年绿色变迁)）<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">▼<\/span><\/p><p><br/><\/p><\/section><p><br/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"gif\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020277797059861.gif?h=0&w=0\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><section><p><br/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">这份沉甸甸的绿色答卷<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">写满了鄂尔多斯人<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">根植血脉的绿色追求<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">和久久为功的深沉定力<\/span><\/p><p><br/><\/p><section><section><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">与40年前相比<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">库布其沙尘天气减少95%<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">生物种类增长10倍<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">年降雨量由不足70毫米增长到300多毫米<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">沙丘高度整体下降了一半<\/span><\/p><p><br/><\/p><\/section><\/section><\/section><section><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020278815032014.jpg?h=1849&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">苏大&nbsp;摄<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020279150033384.jpg?h=960&w=412\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">苏大&nbsp;摄<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020279271085921.jpg?h=2535&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">苏大&nbsp;摄<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020279481026554.jpg?h=2535&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><span style=\"font-size: 18px;\">苏大&nbsp;摄<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 20px;\"><img data-type=\"jpeg\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/08/26/1693020279688048152.jpg?h=1671&w=1080\" crossorigin=\"anonymous\" alt=\"图片\"/><\/p><p style=\"text-alig         contentTxt = (contentTxt || "").replace(/(<img [^>]*)(src)(=[^>]*>)/gi, "$1" + " data-src" +
