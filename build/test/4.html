  <script>
    var contentTxt ="<p style=\"line-height: 1.75em;\"><span style=\"font-size: 18px;\">2023世界新能源新材料大会在鄂尔多斯开幕，多家上级媒体进行报道：<\/span><\/p><p style=\"line-height: 1.75em;\"><span style=\"font-size: 18px;\"><br/><\/span><\/p><p style=\"line-height: 1.75em;\"><strong><span style=\"font-size: 18px;\">1.China Daliy<\/span><\/strong><span style=\"font-size: 18px;\"><br/><\/span><\/p><p style=\"line-height: 1.75em;\"><span style=\"font-size: 18px;\">&lt;World New Energy and New Materials Conference kicks off in Ordos&gt;<\/span><\/p><p style=\"line-height: 1.75em;\"><span style=\"font-size: 18px;\">6月28日，2023年世界新能源新材料大会在中国北部内蒙古自治区鄂尔多斯市正式拉开帷幕。<\/span><\/p><p style=\"line-height: 1.75em;\"><span style=\"font-size: 18px;\"><br/><\/span><\/p><p style=\"text-align: center; margin-bottom: 20px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/29/1688008415376008500.jpeg?h=399&w=600\" class=\"uedito-cusimg\" title=\"649c1273a310acbd6c9e0557\"/><br/><strong class=\"extend-image-title editor-news-title\" style=\"font-weight: normal; display: block; text-align: left;\"><span style=\"display: inline-block; line-height: 1.3em; color: rgb(153, 153, 153); font-family: &quot;Times New Roman&quot;, Times, &quot;serif&quot;; text-wrap: wrap; font-size: 16px;\">A grand opening ceremony of the 2023 World New Energy and New Materials Conference is held in Ordos on June 28. [Photo provided to chinadaily.com.cn]<\/span><\/strong><\/span><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"text-wrap: nowrap; font-size: 18px;\">The 2023 World New Energy and New Materials Conference officially kicked off in the city of Ordos in North China&#39;s Inner Mongolia autonomous region on June 28.<\/span><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"text-wrap: nowrap; font-size: 18px;\">This year&#39;s event is based on the theme of &quot;New era of energy and new future of the world&quot;, and will run for two days.<\/span><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"text-wrap: nowrap; font-size: 18px;\">The conference has invited industry elites, leading enterprises, as well as experts and scholars to discuss energy development, and build a consensus and share wisdom to help promote the new energy revolution and industrial transformation.<\/span><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"text-wrap: nowrap; font-size: 18px;\">It also aims to attract more energy enterprises to settle in the region.<\/span><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"text-wrap: nowrap; font-size: 18px;\">Chinese Government Friendship Award winner Peter D. Lund, Chinese Academy of Sciences academicians Li Can and Wu Qiang, as well as representatives of leading international and domestic entrepreneurs, attended the opening ceremony either in person or online.<\/span><\/p><p style=\"text-align: center; margin-bottom: 20px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/29/1688008341036076548.jpeg?h=400&w=600\" class=\"uedito-cusimg\" title=\"649c1273a310acbd6c9e0559\"/><br/><strong class=\"extend-image-title editor-news-title\" style=\"font-weight: normal; display: block; text-align: left;\"><span style=\"display: inline-block; line-height: 1.3em; font-family: &quot;Times New Roman&quot;, Times, &quot;serif&quot;; text-wrap: wrap; color: rgb(191, 191, 191); font-size: 16px;\">Cutting-edge scientific and technological achievements are released at the Ordos event. [Photo provided to chinadaily.com.cn]<\/span><\/strong><\/span><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"text-wrap: nowrap; font-size: 18px;\">During that curtain-raiser, a series of cutting-edge scientific and technological achievements were announced, including hydrogen production through water electrolysis, liquid sunlight, efficient olefin production, green production of polyvinyl chloride (PVC), and coal-based new materials.<\/span><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"text-wrap: nowrap; font-size: 18px;\">Also, representatives from various cities and leagues within the region signed agreements with enterprises, reaching a total of 33 pacts on new energy and new materials projects, with a total investment of 429.25 billion yuan ($61.23 billion).<\/span><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"font-size: 18px; text-wrap: nowrap;\">One of the expected highlights of the event is an exhibition of new energy and new materials.<\/span><br/><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"text-wrap: nowrap; font-size: 18px;\">The conference has planned and arranged exhibition areas spanning 15,000 square meters in total for wind, solar, hydrogen, energy storage, electric vehicles, and coal-based new materials at the Ordos International Convention and Exhibition Center.<\/span><\/p><p style=\"line-height: 1.75em; margin-bottom: 20px;\"><span style=\"font-size: 18px; text-wrap: nowrap;\">The exhibition has attracted the participation of 107 enterprises. Among them are 10 Fortune Global 500 firms, such as ExxonMobil, Shell, and Siemens.<\/span><br/><\/p><p><br/><\/p><p><strong><span style=\"font-size: 18px;\">2.Green China<\/span><\/strong><\/p><p><strong><span style=\"font-size: 18px;\"><\/span><\/strong><\/p><p class=\"extend-img\" style=\"text-align: center\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/29/1688008744845052641.jpg?h=607&w=601\" class=\"uedito-cusimg\" title=\"Green China\"/><br/><\/span><\/p><p><strong><span style=\"font-size: 18px;\"><\/span><\/strong><br/><\/p><p><strong><span style=\"font-size: 18px;\">3.INVEST IN CHINA<\/span><\/strong><\/p><p class=\"extend-img\" style=\"text-align: center\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/29/1688009018271011382.png?h=1430&w=2534\" class=\"uedito-cusimg\" title=\"QQ截图20230629112244\"/><br/><\/span><\/p><p><br/><\/p><p><strong><span style=\"font-size: 18px;\">4.China Expos<\/span><\/strong><\/p><p class=\"extend-img\" style=\"text-align: center\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/06/29/1688009080445025194.jpg?h=640&w=632\" class=\"uedito-cusimg\" title=\"China Expos\"/><br/><\/span><\/p><p><br/><\/p>";
