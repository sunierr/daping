er; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><img class=\"BDE_Image\" originsrc=\"http://tiebapic.baidu.com/tieba/pic/item/7e3e6709c93d70cfd8a008c1bddcd100bba12ba0.jpg\" data-isupload=\"1\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/05/09/1683623015750052240.gif?h=0&w=0\" unselectable=\"on\" pic_type=\"0\" width=\"560\" height=\"339\" style=\"box-sizing:border-box;width:560px; border: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 14px;       text-align: left;       background-color: rgb(255, 255, 255); text-decoration-thickness: initial;\" data-ratio=\"0.75\" data-w=\"480\" data-ke-id=\"11d70c1becaa46b88b5433c6518256c3\"/><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-family: 宋体, SimSun;\"><strong><span style=\"color: #00B050; font-size: 16px; font-family: 宋体, SimSun;\"><span style=\"font-size: 16px; font-family: 宋体, SimSun;\">全市森林面积<\/span>238<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">万公顷<\/span>，<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">有林地面积<\/span>33<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">万公顷<\/span>，<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">森林蓄积量<\/span>1182<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">万立方米<\/span>，<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">森林覆盖率<\/span>27.4%。<\/span><\/strong><span style=\"font-size: 16px; font-family: 宋体, SimSun;\">2012<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">年以来<\/span>，<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">全市累计投入超<\/span><strong><span style=\"font-size: 16px; color: #00B050; font-family: 宋体, SimSun;\">127.56<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">亿元<\/span><\/span><\/strong>，<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">全市共完成森林质量精准提升<\/span><strong><span style=\"font-size: 16px; color: #00B050; font-family: 宋体, SimSun;\">34.1<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">万公顷<\/span><\/span><\/strong>，<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">平均每年完成需提升森林质量面积的<\/span>4.3%，<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">全市共建成自然保护地<\/span>25<span style=\"font-size: 16px; font-family: 宋体, SimSun;\">个<\/span>。<br/><\/span><\/span><\/p><hr/><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 宋体, SimSun;\"><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px;\">在宝藏高原上<\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 28px; color: #000000; font-family: 楷体, 楷体_GB2312, SimKai;\">挖呀挖呀挖<\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">挖优质的煤炭<\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">温暖千座城<\/span><\/strong><\/span><\/p><p><br/><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><img class=\"BDE_Image\" originsrc=\"http://tiebapic.baidu.com/tieba/pic/item/4610b912c8fcc3ce2d2f6bffd745d688d53f200b.jpg\" data-isupload=\"1\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/05/09/1683623015913046771.gif?h=0&w=0\" unselectable=\"on\" pic_type=\"0\" width=\"560\" height=\"316\" style=\"box-sizing:border-box;width:560px; border: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 14px;       text-align: left;       background-color: rgb(255, 255, 255); text-decoration-thickness: initial;\" data-ratio=\"0.75\" data-w=\"480\" data-ke-id=\"1e6b1c693f8f4ca8b480d7f7778c77f9\"/><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-family: 宋体, SimSun; font-size: 16px;\">作为全国原煤产量最大的地级市，2022年以来，面对严峻复杂的保供压力，鄂尔多斯全力推动煤炭产能核增和产能释放，煤炭产量达全国煤炭总产量的五分之一，实现“鄂煤外运”5.39亿吨，以一市之力“温暖千座城，点亮万家灯”。<strong>2023年，鄂尔多斯市将倾力承担全国6.68亿吨煤炭的保供任务，再次彰显国家能源基地的“温暖担当”。<\/strong><\/span><\/p><hr/><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 宋体, SimSun;\"><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"color: #000000; font-size: 20px;\">在大大的沙漠里面<\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"color: #4F81BD; font-size: 28px; font-family: 楷体, 楷体_GB2312, SimKai;\"><strong>又是转呀又是挖<\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">用绿色的能源<\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">惠及千万家<\/span><\/strong><\/span><\/p><p><br/><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><img class=\"BDE_Image\" originsrc=\"http://tiebapic.baidu.com/tieba/pic/item/50da81cb39dbb6fdadb447ea4c24ab18962b370b.jpg\" data-isupload=\"1\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/05/09/1683623016053078261.gif?h=0&w=0\" unselectable=\"on\" pic_type=\"0\" width=\"400\" height=\"226\" style=\"box-sizing:border-box;width:400px; border: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 14px;       text-align: left;       background-color: rgb(255, 255, 255); text-decoration-thickness: initial;\" data-ratio=\"0.75\" data-w=\"480\" data-ke-id=\"242d2dd9bcd84cfcb08ad0f68ef5e208\"/><br style=\"box-sizing: content-box; color: rgb(51, 51, 51); font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 14px;       text-align: left;       background-color: rgb(255, 255, 255); text-decoration-thickness: initial;  \"/><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 宋体, SimSun;\">鄂尔多斯全力构筑世界级新能源产业，拉升产业含“绿”量。“风光氢储车”五大产业破题起势，率先建起了全国首家零碳产业园，零碳产业园模式出口海外，成为全球绿色工业体系新范式。<strong><span style=\"font-size: 16px; color: #4F81BD; font-family: 宋体, SimSun;\">2022年，全市新能源总装机规模达507万千瓦，全年新能源发电量为68.8亿度，其中光伏风电发电量40.8亿度。<\/span><\/strong>获评全国产业转型升级示范区建设良好城市。<br/><\/span><\/p><hr/><p><br/><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px;\">在花园似的城市里面<\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-size: 28px; color: #C00000; font-family: 楷体, 楷体_GB2312, SimKai;\"><strong>转呀转呀转<\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">看绚丽的焰火秀<\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">惊艳你我他<\/span><\/strong><\/span><\/p><p><br/><\/p><p style=\"text-align:center;\" align=\"center\"><img class=\"BDE_Image\" originsrc=\"http://tiebapic.baidu.com/tieba/pic/item/34fae6cd7b899e51066098d807a7d933c9950d0b.jpg\" data-isupload=\"1\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/05/09/1683623016798064615.gif?h=0&w=0\" unselectable=\"on\" pic_type=\"0\" width=\"560\" height=\"316\" style=\"box-sizing:border-box;width:560px; border: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 14px;       text-align: left;       background-color: rgb(255, 255, 255); text-decoration-thickness: initial;\" data-ratio=\"0.75\" data-w=\"480\" data-ke-id=\"ba7b02e2d215426b812c2be50f39cdaf\"/><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 宋体, SimSun;\">2023年5月1日晚20点，康巴什区乌兰木伦湖区“相约草原&nbsp; 恋上暖城”，<strong><span style=\"font-size: 16px; color: #C00000; font-family: 宋体, SimSun;\">无人机编队表演秀、焰火秀、音乐喷泉秀浪漫上演<\/span><\/strong>。<strong><span style=\"font-size: 16px; color: #C00000; font-family: 宋体, SimSun;\">600架无人机<\/span><\/strong>交织在乌兰木伦湖区上空，璀璨闪耀、点亮夜空。音乐烟花秀，<strong><span style=\"font-size: 16px; color: #C00000; font-family: 宋体, SimSun;\">东西跨度近四百米<\/span><\/strong>，北方地区首次水面燃放的焰火是给八方来客的献礼。<strong><span style=\"font-size: 16px; color: #C00000; font-family: 宋体, SimSun;\">除此之外，动人心弦的音乐喷泉更是带给游客梦幻体验。<br/><\/span><\/strong><\/span><\/p><hr/><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><strong style=\"caret-color: red; font-family: 楷体, 楷体_GB2312, SimKai; font-size: 20px; text-align: left; text-indent: 187px;\"><\/strong><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><strong style=\"caret-color: red; font-family: 楷体, 楷体_GB2312, SimKai; font-size: 20px; text-align: left; text-indent: 187px;\">在大大的牧场里面<\/strong><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-size: 28px; color: #7030A0; font-family: 楷体, 楷体_GB2312, SimKai;\"><strong>养呀养呀养<\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">养肉肉的山羊<\/span><\/strong><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\"><\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">能产“软黄金”<\/span><\/strong><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\"><\/span><\/strong><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\"><\/span><\/strong><\/span><\/p><p><br/><\/p><p><img class=\"BDE_Image\" originsrc=\"http://tiebapic.baidu.com/tieba/pic/item/9f510fb30f2442a7d5e05f699443ad4bd013020b.jpg\" data-isupload=\"1\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/05/09/1683623016912091043.gif?h=0&w=0\" unselectable=\"on\" pic_type=\"0\" width=\"560\" height=\"316\" style=\"box-sizing:border-box;width:560px; border: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 14px;       text-align: left;       background-color: rgb(255, 255, 255); text-decoration-thickness: initial;\" data-ratio=\"0.75\" data-w=\"480\" data-ke-id=\"eabe89cb56764fa6b72c3e6ad3fde3e2\"/><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 宋体, SimSun;\">鄂尔多斯市是享誉世界的阿尔巴斯白绒山羊主产区，拥有绒纺毛纺得天独厚的原料优势，是全国乃至世界优质山羊绒原料基地。<strong><span style=\"font-size: 16px; color: #7030A0; font-family: 宋体, SimSun;\">鄂尔多斯市于2022年荣获“中国绒都”称号，全市绒山羊存栏量稳定在655万只，羊绒产能3300吨，占全国的22%、全球的13%。<\/span><\/strong>2023年4月26日，鄂尔多斯市贸促会组织鄂尔多斯市<strong><span style=\"font-size: 16px; color: #7030A0; font-family: 宋体, SimSun;\">12家<\/span><\/strong>羊绒企业参加了第26届深圳国际服装供应链博览会。<\/span><\/p><hr/><p><span style=\"color: #7030A0; font-family: 宋体, SimSun;\"><\/span><\/p><p style=\"text-align:center;\" align=\"center\"><br/><\/p><p style=\"text-align:center;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px;\">在富饶的高原上面<\/span><\/strong><\/span><\/p><p style=\"text-align:center;\" align=\"center\"><span style=\"color: #E36C09; font-size: 28px; font-family: 楷体, 楷体_GB2312, SimKai;\"><strong>采呀采呀采<\/strong><\/span><\/p><p style=\"text-align:center;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">采特别多的天然气<\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-bottom: 5px;\" align=\"center\"><span style=\"font-family: 楷体, 楷体_GB2312, SimKai;\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai;\">方便千万家<\/span><\/strong><\/span><\/p><p><br/><\/p><p><img class=\"BDE_Image\" originsrc=\"http://tiebapic.baidu.com/tieba/pic/item/d01373f082025aafb0dcdc07beedab64024f1a0b.jpg\" data-isupload=\"1\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/05/09/1683623017087070442.gif?h=0&w=0\" unselectable=\"on\" pic_type=\"0\" width=\"560\" height=\"316\" style=\"box-sizing:border-box;width:560px; border: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 14px;       text-align: left;       background-color: rgb(255, 255, 255); text-decoration-thickness: initial;\" data-ratio=\"0.75\" data-w=\"480\" data-ke-id=\"144aecff2b434a7ea49efa49c18bfd82\"/><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-size: 16px; font-family: 宋体, SimSun;\">苏里格气田位于鄂尔多斯盆地北部，是<span style=\"font-size: 16px; font-family: 宋体, SimSun; color: #E36C09;\"><strong>我国首个探明储量超万亿立方米的大<\/strong><strong>气田<\/strong><\/span>，已提交探明和基本探明地质储量<strong><span style=\"font-size: 16px; font-family: 宋体, SimSun; color: #E36C09;\">4.64万亿立方米<\/span><\/strong>。2022年12月10日，记者从中国石油获悉，中国陆上最大整装气田——中国石油长庆油田苏里格气田，日产天然气突破1亿立方米，是我国<span style=\"font-size: 16px; font-family: 宋体, SimSun; color: #E36C09;\"><strong>首个日产突破1亿立方米<\/strong><\/span>的整装大气田，创历史新高，可满足5000万个家庭一天的生活用气。<br/><\/span><\/p><hr/><p style=\"text-align:center;\" align=\"center\"><span style=\"font-size: 19px; font-family: 宋体;\"><br/><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai; color: #000000;\">在广袤的土地上面<\/span><\/strong><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-size: 28px; color: #00B0F0;\"><strong><span style=\"font-size: 28px; font-family: 楷体, 楷体_GB2312, SimKai;\">建呀建呀建<\/span><\/strong><\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai; color: #000000;\">建特别大的项目<\/span><\/strong><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><strong><span style=\"font-size: 20px; font-family: 楷体, 楷体_GB2312, SimKai; color: #000000;\">价值千百亿元<\/span><\/strong><\/p><p><br/><\/p><p><img class=\"BDE_Image\" originsrc=\"http://tiebapic.baidu.com/tieba/pic/item/72f082025aafa40f5e286c11ee64034f79f0190b.jpg\" data-isupload=\"1\" src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/05/09/1683623017183033358.gif?h=0&w=0\" unselectable=\"on\" pic_type=\"0\" width=\"560\" height=\"316\" style=\"box-sizing:border-box;width:560px; border: 0px; color: rgb(51, 51, 51); font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 14px;       text-align: left;       background-color: rgb(255, 255, 255); text-decoration-thickness: initial;\" data-ratio=\"0.75\" data-w=\"480\" data-ke-id=\"8af43d4b3aaf4afeb261e75507d78458\"/><\/p><p style=\"text-align:justify; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"justify\"><span style=\"font-family: 宋体, SimSun; font-size: 16px;\">2023年3月18日，内蒙古自治区举行2023年春季重大能源项目集中开工仪式，鄂尔多斯市鄂托克前旗、杭锦旗、准格尔旗设分会场参加仪式，<strong><span style=\"font-family: 宋体, SimSun; font-size: 16px; color: #00B0F0;\">3个重大能源项目集中开工，投资超300亿元，包括2个新能源项目和1个超超临界火电项目。<\/span><\/strong><\/span><\/p><section class=\"_135editor\" data-role=\"paragraph\"><p style=\"text-align:center;\" align=\"center\"><br/><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 宋体; font-size: 16px;\">童谣虽然简单<\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"font-family: 宋体; font-size: 16px;\">却也道出了质朴的道理<\/span><\/p><p style=\"text-align:center; margin-top: 5px; margin-bottom: 15px; line-height: 1.75em;\" align=\"center\"><span style=\"text-shadow: #f79646 2px 2px 10p
