  <script>
    var contentTxt ="<p style=\"text-align: justify; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px; font-family: 微软雅黑;\"><\/span><span style=\"font-size: 18px;\">党的十九大以来，鄂尔多斯市认真贯彻习近平总书记关于教育的重要论述，深入实施教育优先发展战略，加快推进教育现代化，全力建设国家西部教育强市，教育事业取得长足进步，教育面貌发生格局性变化。<\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><\/p><section style=\"margin: 10px auto; display: flex; justify-content: center;\"><section><section style=\"text-align: center; color: rgb(255, 255, 255); background-color: rgb(48, 128, 128); border-radius: 6px; padding: 4px 15px; border: 2px solid rgb(249, 206, 129); box-sizing: border-box;\"><p><strong><span style=\"font-size: 18px;\">质量提升&nbsp; 品牌铸就<\/span><\/strong><\/p><\/section><section style=\"box-sizing:border-box;width: 100%;height: 4px;background-color: #ede5c6;border-radius: 5px;max-width: 100% !important;\"><br/><\/section><\/section><\/section><p><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/09/1694266647203031575.gif?h=1920&w=948\" class=\"uedito-cusimg\" title=\"1\"/><br/><\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">鄂尔多斯全面贯彻党的教育方针<br/><\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">以前所未有的力度推进教育“加速跑”<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">推动各类教育协同高效发展<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">全域教育质量节节攀升、取得跨越性突破<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">教育成为鄂尔多斯高质量发展的精彩缩影<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">成为老百姓引以为荣的闪亮名片<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">成为鄂尔多斯闯新路、进前列的强大底气<\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px;\"><\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694307688821041080.jpg?h=713&w=1080\" class=\"uedito-cusimg\" title=\"微信图片_20230910085914\"/><br/><\/span><\/p><p style=\"text-align: justify; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体;\">2022年，鄂尔多斯全市公办幼儿园数为207所，普惠性幼儿园覆盖率达89%。学前教育毛入园率达98.6%，比例位列自治区第一。<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694312111395050512.jpg?h=656&w=1080\" class=\"uedito-cusimg\" title=\"微信图片_20230910090202\"/><br/><\/p><p style=\"text-align: justify; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体;\">目前，全市平均受教育年限11.45年，九年义务教育巩固率达到96.2%，基础教育质量稳居自治区第一方阵。图为东胜区万正小学学生开学第一天，活力满满拥抱新学期。<\/span><br/><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/09/1694244181198009536.jpg?h=475&w=760\" class=\"uedito-cusimg\" title=\"640 (6)\"/><br/><\/span><\/p><section class=\"_135editor\"><p style=\"text-align: justify; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: #7f7f7f;\"><span style=\"font-size: 14px; font-family: 楷体;\"><span style=\"font-size: 14px;\">鄂尔多斯市第一中学<\/span>是内蒙古自治区首批重点中学和首批“示范性普通高中”，并成为国家教育部命名的首批“现代教育技术实验学校”<span style=\"font-size: 14px;\">。学校已相继成为清华大学、中国科学技术大学等60多所<\/span><\/span><span style=\"font-size: 14px; caret-color: red; font-family: 楷体;\">著名大学的优秀生源基地。<span style=\"color: rgb(127, 127, 127); font-family: 楷体; font-size: 14px; text-align: justify; caret-color: rgb(255, 0, 0); text-wrap: wrap;\">2023年33名学生考入清华、北大<\/span><\/span><\/span><span style=\"color: rgb(127, 127, 127); font-size: 14px; caret-color: red; font-family: 楷体;\">。<\/span><\/p><\/section><p style=\"line-height: 2em; margin-bottom: 15px;\"><\/p><section style=\"margin: 10px auto; display: flex; justify-content: center;\"><section><section style=\"text-align: center; color: rgb(255, 255, 255); background-color: rgb(48, 128, 128); border-radius: 6px; padding: 4px 15px; border: 2px solid rgb(249, 206, 129); box-sizing: border-box;\"><p><strong><span style=\"font-size: 18px;\">补齐短板&nbsp; 投入空前<\/span><\/strong><\/p><\/section><section style=\"box-sizing:border-box;width: 100%;height: 4px;background-color: #ede5c6;border-radius: 5px;max-width: 100% !important;\"><br/><\/section><\/section><\/section><p><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/09/1694266912836039961.gif?h=1920&w=988\" class=\"uedito-cusimg\" title=\"2\"/><br/><\/span><\/p><section class=\"_135editor\"><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">坚持教育先行<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">用真心实意、真金白银支持教育<\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\"><\/span><\/p><p style=\"text-wrap: wrap; text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">老百姓家门口的学校越办越好<\/span><\/p><p style=\"text-wrap: wrap; text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">实现从“有学上”到“上好学”的时代跨越<\/span><\/p><\/section><section class=\"_135editor\"><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694320860609099805.jpg?h=2735&w=4096\" class=\"uedito-cusimg\" title=\"化学数字化实验室(市一中)\"/><br/><\/span><\/p><p style=\"text-align: justify; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\">鄂尔多斯市政府每年加大教育投入，国家财政性教育经费由2021年的108.34亿元增加到2022年的114.61亿元，同比增长5.8%。图为鄂尔多斯市第一中学化学数字化实验室。摄影 越伟轩<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694320891567066615.jpg?h=2384&w=4240\" class=\"uedito-cusimg\" title=\"微信图片_20230907202754\"/><br/><\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\">图为康巴什区未来学校学生在地理教室上课。摄影 刘哲昊<\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\"><\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694313405022085949.jpg?h=608&w=1080\" class=\"uedito-cusimg\" title=\"微信图片_20230910004306\"/><br/><\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\"><\/span><span style=\"color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai; font-size: 14px; text-wrap: wrap;\">图为鄂托克前旗第一小学校园鸟瞰图。<\/span><\/p><\/section><p style=\"line-height: 2em; margin-bottom: 15px;\"><\/p><section style=\"margin: 10px auto; display: flex; justify-content: center;\"><section><section style=\"text-align: center; color: rgb(255, 255, 255); background-color: rgb(48, 128, 128); border-radius: 6px; padding: 4px 15px; border: 2px solid rgb(249, 206, 129); box-sizing: border-box;\"><p><strong><span style=\"font-size: 18px;\">关注民生&nbsp; 回应期盼<\/span><\/strong><strong class=\"135brush\"><\/strong><\/p><\/section><section style=\"box-sizing:border-box;width: 100%;height: 4px;background-color: #ede5c6;border-radius: 5px;max-width: 100% !important;\"><br/><\/section><\/section><\/section><p><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/09/1694266673118070790.gif?h=1920&w=990\" class=\"uedito-cusimg\" title=\"3\"/><br/><\/span><\/p><section class=\"_135editor\"><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">聚焦解决人民群众急难愁盼教育问题<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">端好教育“公平秤”<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">点亮每一名孩子的求学梦想<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">守护每一个家庭的成才希望<\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\"><\/span><\/p><p style=\"text-wrap: wrap; text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">秉承教育初心<\/span><\/p><p style=\"text-wrap: wrap; text-a 撑<\/span><\/p><p style=\"text-wrap: wrap; text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">为莘莘学子撑起了一片美好蓝天<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694321223494067159.jpg?h=960&w=1280\" class=\"uedito-cusimg\" title=\"微信图片_20230908152039\"/><br/><\/span><\/p><\/section><section class=\"_135editor\"><p style=\"text-align: justify; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\">鄂尔多斯打造“行走的思政课”，打破课内与课外、学校与社会的界限，把学校小课堂与社会大课堂相衔接，在9个旗区打造12节思政“金课”，为学校开展实践教学提供支持。图为鄂托克前旗第三小学开展行走的思政课实践教育活动。<\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><a href=\"https://mp.weixin.qq.com/s/oT2A20OXQoUJUFbjtI0JRg\" target=\"_self\"><\/a><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><a href=\"https://mp.weixin.qq.com/s/oT2A20OXQoUJUFbjtI0JRg\" target=\"_self\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694321246837083429.png?h=864&w=1080\" class=\"uedito-cusimg\" title=\"微信图片_20230908155328\"/><\/span><\/a><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><br/><\/span><\/p><\/section><section class=\"_135editor\"><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\">出台招引优秀教学教研人才实施办法。点击图片查看详情↑<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/15563a302c1d43efa58b79ad37f3fbc4.jpg?h=747&w=1080\" class=\"uedito-cusimg\" title=\"1691677448571082979\" alt=\"1691677448571082979\"/><br/><\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\">康巴什区青年教师公寓首批41名教师入住“新家”。<\/span><\/p><\/section><p style=\"line-height: 2em; margin-bottom: 15px;\"><\/p><section style=\"margin: 10px auto; display: flex; justify-content: center;\"><section><section style=\"text-align: center; color: rgb(255, 255, 255); background-color: rgb(48, 128, 128); border-radius: 6px; padding: 4px 15px; border: 2px solid rgb(249, 206, 129); box-sizing: border-box;\"><p><span style=\"font-size: 18px;\"><strong style=\"caret-color: red;\">尊师重教&nbsp; 兴学强教<\/strong><\/span><strong class=\"135brush\"><\/strong><\/p><\/section><section style=\"box-sizing:border-box;width: 100%;height: 4px;background-color: #ede5c6;border-radius: 5px;max-width: 100% !important;\"><br/><\/section><\/section><\/section><p><\/p><section class=\"_135editor\"><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">坚持“教者从优”<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">大力弘扬尊师重教社会风尚<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">推动构建全方位的教师发展保障体系<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">让教师安心从教、潜心教书育人<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">当好学生成长的<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">“引路人”“筑梦者”“大先生”<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694275663752059785.jpg?h=799&w=1561\" class=\"uedito-cusimg\" title=\"教师节表彰3\"/><br/><\/span><\/p><p style=\"text-align: justify; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\">在第39个教师节来临之际，9月5日，全市教育大会暨全市教育系统先进集体和先进个人表彰大会召开。<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/602d722db8234d088c77c24c5ae8c41f.png?h=362&w=533\" class=\"uedito-cusimg\" title=\"图片2\" alt=\"图片2\"/><br/><\/span><\/p><p style=\"text-align: justify; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; text-align: center; caret-color: red; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\">教师节，鄂尔多斯全城灯光为人民教师点亮。<\/span><\/p><\/section><section class=\"_135editor\"><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">近年来<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">在鄂尔多斯<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">尊师重教已蔚然成风<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">各级党政机关、企事业单位<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">社会团体、爱心人士<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">慷慨助学，捐资兴学<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">为鄂尔多斯教育事业<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 18px;\">汇聚起全社会关心关注的磅礴力量<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694321352517084232.jpg?h=720&w=1080\" class=\"uedito-cusimg\" title=\"640 (3)\"/><br/><\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\">多年来，内蒙古伊泰集团累计为鄂尔多斯市教育事业无偿捐赠超3亿元。<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694321365292070161.jpg?h=801&w=1080\" class=\"uedito-cusimg\" title=\"640 (4)\"/><br/><\/span><\/p><\/section><section class=\"_135editor\"><p style=\"text-align: justify; line-height: 2em; margin-bottom: 15px;\"><span style=\"font-size: 14px; color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai;\"><span style=\"color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai; font-size: 14px; text-align: justify; text-wrap: wrap;\">多年来，<\/span>满世投资集团有限公司向东胜区教育事业累计捐赠爱心资金超6500万元。<\/span><\/p><p style=\"text-align: center; line-height: 2em; margin-bottom: 15px;\"><span class=\"insert-img-container\" style=\"display:inline-block;line-height: 1.3em; \"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/10/1694316348161097265.jpg?h=960&w=1280\" class=\"uedito-cusimg\" title=\"微信图片_20230910112509\"/><br/><\/span><\/p><p style=\"line-height: 2em; margin-bottom: 15px;\"><span style=\"background-color: rgb(255, 255, 255); color: rgb(127, 127, 127); font-family: 楷体, 楷体_GB2312, SimKai; font-size: 14px; letter-spacing: 0px; text-align: justify;\">乌兰集团多年来坚持捐资助学，助力鄂尔多斯教育事业发展。<\/span><br/><\/p><\/sectio
