news/image/2023/09/15/1694743958639066331.png?h=1920&amp;w=100&quot;); background-repeat: repeat; background-position: 0px 0px; background-size: 100% 100%; max-width: 100% !important;\" xml:space=\"default\"><\/svg><\/foreignobject><\/g><g transform=\"translate(0 1920)\"><foreignobject x=\"535\" y=\"0\" width=\"100\" height=\"1920\"><svg xml:vsersion=\"1H1BC9EFG60571\" class=\"135svg\" data-bige=\"39526\" viewbox=\"0 0 100 1920\" style=\"box-sizing:border-box;width: 100%; background-image: url(&quot;https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/15/1694743958646084099.png?h=1920&amp;w=100&quot;); background-repeat: repeat; background-position: 0px 0px; background-size: 100% 100%; max-width: 100% !important;\" xml:space=\"default\"><\/svg><\/foreignobject><\/g><animatetransform attributename=\"transform\" type=\"translate\" values=\"0 0;0 -1920;\" begin=\"0s\" dur=\"11.6s\" repeatcount=\"indefinite\"><\/animatetransform><\/g><\/g><\/svg><\/section><section style=\"line-height:0; font-size:0;\"><svg xml:vsersion=\"1H1BC9EFG60571\" class=\"135svg\" data-bige=\"39521\" viewbox=\"0 0 1042 1852\" style=\"box-sizing:border-box;width: 100%; background-image: url(&quot;https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/15/1694743958671033051.png?h=1852&amp;w=1042&quot;); background-repeat: repeat; background-position: 0px 0px; background-size: 100% 100%; max-width: 100% !important;\" xml:space=\"default\"><\/svg><\/section><\/section><\/section><\/section><\/section><\/section><\/section><p style=\"margin-top: 5px; display: block;\"><br/><\/p><\/section><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><strong style=\"color: #ff0000; caret-color: red;\"><span style=\"font-size: 18px; caret-color: red;\">这些带着鄂尔多斯上热搜的标签，让一个不包邮的西北城市，格外显眼。<\/span><\/strong><br/><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size:18px;\">如果标签可以评价一个人、定义一座城，那可是太偷懒了。标签之下，还有更多，不妨撕开看看......<\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size:18px;\">先从初代标签说起。“羊煤土气”是鄂尔多斯曾经的代名词。羊绒制品产量约占全国的1/3、世界的1/4，世界最大的优质羊绒主产区在这里；已探明煤炭和天然气储量分别占全国的1/6和1/3，均居全国地级市首位；高岭土储量65亿吨，位列世界第二还是这里。<\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size:18px;\">老四样的确听倦了。会有声音说：“鄂尔多斯如果没有‘羊煤土气’，啥也不是。”<\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size:18px;\">如果鄂尔多斯会辩驳，它会说：“扶我起来，我还有新能源。”<\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size:18px;\">现在都2023年了，与传统能源相比，新能源宝藏不二。请多多关注鄂尔多斯新代表作——“风光氢储车”。<\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size:18px;\">“风光氢储车”五大产业链加快布局、方兴未艾，正在向世界最大的光伏产业基地、最大的储能产业基地、最大的氢能产业基地、最大的新能源重卡基地阔步迈进。目标到“十四五”末，鄂尔多斯新能源装机超过5000万千瓦，“风光氢储车”产业总产值超过5000亿元，约等于再造一个鄂尔多斯。<\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><img src=\"https://eerduosirongmei.media.xinhuamm.net/upload/news/image/2023/09/15/1694743959488072550.jpg?h=1617&w=957\" style=\"box-sizing:border-box;vertical-align: inherit; width: 100%;max-width: 100% !important;\" alt=\"鄂尔多斯：标签之下，还有什么？6.jpg\" data-ratio=\"0.75\" data-w=\"480\" data-ke-id=\"6e41d6d1b13d4318a3b582556daba3ba\"/><\/p><p style=\"text-align:left;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"left\"><span style=\"color:#ff0000;\"><strong><span style=\"font-size: 18px;\">下一个鄂尔多斯，会是什么样子？<\/span><\/strong><\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size: 18px; caret-color: red; background-color: initial;\">是不止于“羊煤土气”，是构筑“四个世界级产业”（世界级能源产业、世界级现代煤化工产业、世界级新能源装备制造产业、世界级羊绒产业），是推动产业能级由国家级向世界级迈进，是要建成世界一流综合能源生产基地。<\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size:18px;\">内陆小城，未来可期，放眼世界，胸有成竹。<\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size:18px;\">十几年前，如果那名美国《时代周刊》的记者用发展的眼光看待鄂尔多斯，鬼城之名又怎么会随意冠之。落寞萧条是悲观主义对资源型城市前途缺乏想象力的刻板印象。<\/span><\/p><p style=\"text-align:justify;margin-bottom: 20px; margin-top: 20px; display: block; line-height: 2em;\" align=\"justify\"><span style=\"font-size:18px;\">如果要写鄂尔多斯，就不能只写初生康巴什一个街头的行人和车辆。应该哼着腾格尔的天堂，和着最炫民族风的节拍，拜访秘境·萨拉乌苏，探寻悠远的文明；应该俯瞰黄河在这里变绿，去见识库布其和毛乌素奇迹；应该吃一席“六六八八”，与漫瀚调非遗传承人合作来一段freestyle体验不同民族文化交融；应该参加一场鄂尔多斯婚礼派对，在雄浑苍劲的大漠草原感受温软浪漫；回敬扣三敬二的热情，即使酒过三巡，想去鄂尔多斯的街头走一走，无论多晚，保证平安。<\/span><\/p><p style=\"text-align:justify;margin-top: 20px; line-height: 2em; margin-bottom: 25px; display: block;\" align=\"justify\"><span style=\"color:#ff0000;\"><strong><span style=\"font-size: 18px;\">鄂尔多斯不是完美的城市，但它是一座持续更新向好的城市，是一座有生命力积极“自定义”的城市。<\/span><\/strong><\/span><\/p><section class=\"_135editor\" style=\"height: 0; opacity: 0; margin: 0;\">·<\/section><section style=\"padding: 0 !important; margin: 0 !important; background-size: 100% auto; background-repeat: repeat; background-position: center top;box-sizing:border-box;\" data-copyright=\"135编辑器\"><section class=\"_135editor\" style=\"\"><section class=\"_135editor\" data-id=\"85\" data-plugin=\"spreadindefinite\" style=\"; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;box-sizing:border-box;transform: rotateZ(0deg) scale(1);-webkit-transform: rotateZ(0deg) scale(1);-moz-transform: rotateZ( rong><\/span><\/p><p style=\"text-align:center;\" align=\"center\"><span style=\"font-size: 19px;font-family: &quot;Helvetica Neue&quot;, Helvetica, &quot;Hiragino Sans GB&quot;, &quot;Apple Color Emoji&quot;, &quot;Emoji Symbols Font&quot;, &quot;Segoe UI Symbol&quot;, Arial, sans-serif;\"><strong><span style=\"color: #FF0000; font-size: 19px;font-family: &quot;Helvetica Neue&quot;, Helvetica, &quot;Hiragino Sans GB&quot;, &quot;Apple Color Emoji&quot;, &quot;Emoji Symbols Font&quot;, &quot;Segoe UI Symbol&quot;, Arial, sans-serif;\">多面鄂尔多斯升级待续<\/span><\/strong><\/span><\/p><p style=\"text-align:center;\" align=\"center\"><br/><\/p><p style=\"text-align:center;\" align=\"center\"><br/><\/p><p style=\"text-align:center;\" align=\"center\"><span style=\"color: #000000; font-family: &quot;Helvetica Neue&quot;, Helvetica, &quot;Hiragino Sans GB&quot;, &quot;Apple Color Emoji&quot;, &quot;Emoji Symbols Font&quot;, &quot;Segoe UI Symbol&quot;, Arial, sans-serif; font-size: 16px;\">文案：吴檳廷&nbsp;<\/span><\/p><p style=\"text-align:center;\" align=\"center\"><span style=\"caret-color: red; font-family: &quot;Helvetica Neue&quot;, Helvetica, &quot;Hiragino Sans GB&quot;, &quot;Apple Color Emoji&quot;, &quot;Emoji Symbols Font&quot;, &quot;Segoe UI Symbol&quot;, Arial, sans-serif; font-size: 16px;\">设计制作：张茜<\/span><\/p><p style=\"text-align:center;\" align=\"center\"><span style=\"color: #000000; font-family: &quot;Helvetica Neue&quot;, Helvetica, &quot;Hiragino Sans GB&quot;, &quot;Apple Color Emoji&quot;, &quot;Emoji Symbols Font&quot;, &quot;Segoe UI Symbol&quot;, Arial, sans-serif; font-size: 16px;\">&nbsp;摄影记者：白杨&nbsp;<\/span><\/p><p style=\"text-align:center;\" align=\"center\"><span style=\"color: #000000; font-family: &quot;Helvetica Neue&quot;, Helvetica, &quot;Hiragino Sans GB&quot;, &quot;Apple Color Emoji&quot;, &quot;Emoji Symbols Font&quot;, &quot;Segoe UI Symbol&quot;, Arial, sans-serif; font-size: 16px;\">未署名图片来源：各旗区委宣传部供图&nbsp;<\/span><\/p><p style=\"text-align:center;\" align=\"center\"><br/><\/p><section class=\"_135editor\" data-role=\"paragraph\"><p><br/><\/p><\/section><\/section>";
      var ih = 0;
      var p = $('#articleContent');
      var thisDomain = "https://www.media.xinhuamm.net";
      try {
        //兼容性问题处理，移除图片中的宽高,src移动到data-src

        contentTxt = (contentTxt || "").replace(/(<img [^>]*)(src)(=[^>]*>)/gi, "$1" + " data-src" +
          "$3").replace(/(<img [^>]*)(width)(=[^>]*>)/gi, "$1" + "w" + "$3").replace(
          /(<img [^>]*)(height)(=[^>]*>)/gi, "$1" + "h" + "$3");

        //判断是否有宽高，没有宽高按原有逻辑处理
        var ctm = (contentTxt || "");
        var htmlObk = $(ctm);
        var imgs = $(htmlObk).find('img');
        if (imgs && imgs.length > 0) {
          var params = $(imgs[0]).attr("data-src").split('?')[1].split('&');
          //只算第一个
          var arr = params[0].split('=');
          ih = parseInt(arr[1]);
        }
      } catch (e) {
        console.log('catch:e is ', e)
        ih = 0;
      }

      if (ih === 0)
        console.log('o im')
      else
        console.log('n im')
      var ct = contentTxt;
      //加div用于包裹html字符串
      var ctx = '<div>' + ct + '</div>';
      var htmlObk = $(ctx);
      var imgs = $(htmlObk).find('img');
      for (let i = 0; i < imgs.length; i++) {
        $(imgs[i]).attr({
          "data-w-h": ""
        });
        
       $(imgs[i]).attr({
          "src": $(imgs[i]).attr('data-src')
        });
        
        if ($(imgs[i]).attr('class') && $(imgs[i]).attr('class').indexOf('insert-attach-img') === -1) {
          // $(imgs[i]).addClass("lazy");
        }

        $(imgs[i]).css({
          "display": "block",
          "vertical-align": "bottom",
          'opacity': ih !== 0 ? 0 : 1
        });
        var parent = $(imgs[i]).parent();
        parent.css({
          'position': 'relative'
        })
        var cla = $(parent)[0];
        if (cla) {
          var tgn = cla.tagName.toLowerCase();
          if (tgn === 'span' || tgn === 'p') {
            parent.css({
              'width': 'auto'
            })
          }
        }
        $(imgs[i]).wrap('<span style="position:relative;display:inline-block;font-size:0;" data-sign="load-pack"></span>');
      }
      var c = $(htmlObk).html();
      // console.log('tpl is ')
      $('#articleContent').html(c);
      //转回HTML字符串
      $('#articleContent img.lazy').each(function (val, that) {
        //ih不为0，imgH才可能不为0
        var imgH = 0;
        var fW = 0;
        //加载预览图
        if (ih === 0) {
          $(that).attr("src", thisDomain + "/image/component/16.9@2x.png");
        } else {
          fW = p.width();
          var params = ($(that).attr("data-src") || '').split('?')[1].split('&');

          var arrH = $(that).attr('h') ? $(that).attr('h') : params[0].split('=')[1];
          var arrW = $(that).attr('w') ? $(that).attr('w'): params[1].split('=')[1];
          imgH = Math.floor(arrH / arrW * fW) || 0;
        }
        if (ih !== 0) {
          //包含宽高
          $(that).after(
            '<div class="block_div_for_loading_img" style="z-index:10;position:absolute;left:0;top:0;display:inline-block;width:100%;background:#f2f2f2;height:' +
            imgH + 'px"></div>')
          $(that).css("height", "auto");
          $(that).parent().css("height", "auto");
          $(that).css("width", fW);
        }

        that.addEventListener("load", function () {
          console.log("opacity after:", val);
          if(ih !== 0) {
            $(this).next().hide();
            $(this).css({
              "opacity": 1
            });
          }
        });
        $(that).lazyload({
          root: null,
          rootMargin: '200px'
        }).removeClass('lazy');
      })
      window.contentTxt = $('#articleContent').html();
  </script>
